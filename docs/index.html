<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Pie Board</title>

    <!--
      IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
      For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
    -->
    <!--[if lt IE 9]>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
      <script>
        document.createElement('ui-select');
        document.createElement('ui-select-match');
        document.createElement('ui-select-choices');
      </script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="./dist/angular-pie-board.css" rel="stylesheet" />
    <script src="./dist/angular-pie-board.js"></script>

    <link href="./assets/demoApp.css" rel="stylesheet" />
    <script src="./assets/demoApp.js"></script>
    <script src="./assets/pie-board-settings.js"></script>
    <script src="./assets/indexController.js"></script>

</head>
<body>
    <div ng-controller="indexController as $ctrl">
        <div class="row">
            <div class="col-sm-3">
                <pie-board-settings>
                </pie-board-settings>
            </div>
            <div class="col-sm-5">
                <pie-board class="example"
                           radius="$ctrl.settings.radius"
                           start-angle="$ctrl.settings.startAngle"
                           clockwise="$ctrl.settings.clockwise"
                           text-offset="$ctrl.settings.textOffset"
                           pie-padding-x="$ctrl.settings.piePaddingX"
                           pie-padding-y="$ctrl.settings.piePaddingY"
                           ng-model="$ctrl.pieBoardData"
                           selected="$ctrl.selected">
                </pie-board>
            </div>
        </div>
    </div>

</body>
</html>
