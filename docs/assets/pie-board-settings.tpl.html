<div class="panel panel-default">
    <div class="panel-heading">Settings</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-6">
                    radius:
                </label>
                <div class="col-sm-6">
                    <input ng-model="$ctrl.settings.radius"
                           type="number"
                           class="form-control"
                           placeholder="Enter radius">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">
                    startAngle:
                </label>
                <div class="col-sm-6">
                    <input ng-model="$ctrl.settings.startAngle"
                           type="number"
                           class="form-control"
                           placeholder="Enter startAngle">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">
                    textOffset:
                </label>
                <div class="col-sm-6">
                    <input ng-model="$ctrl.settings.textOffset"
                           type="number"
                           class="form-control"
                           placeholder="Enter textOffset">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">
                    piePaddingX:
                </label>
                <div class="col-sm-6">
                    <input ng-model="$ctrl.settings.piePaddingX"
                           type="number"
                           class="form-control"
                           placeholder="Enter piePaddingX">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">
                    piePaddingY:
                </label>
                <div class="col-sm-6">
                    <input ng-model="$ctrl.settings.piePaddingY"
                           type="number"
                           class="form-control"
                           placeholder="Enter piePaddingY">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">
                    clockwise:
                </label>
                <div class="col-sm-offset-1 col-sm-2">
                    <div class="checkbox">
                        <input type="checkbox"
                               ng-model="$ctrl.settings.clockwise">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
